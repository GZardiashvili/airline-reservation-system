<p-toast></p-toast>

<div class="card">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"
              (click)="openNew()"></button>
      <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger"
              (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button>
    </ng-template>
  </p-toolbar>

  <p-table #dt [value]="flights" [rows]="10" [paginator]="true"
           [globalFilterFields]="['name','country.name','representative.name','status']"
           [(selection)]="selectedProducts" [rowHover]="true" dataKey="id"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [showCurrentPageReport]="true">
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
        <h5 class="p-m-0">Manage Flights</h5>
        <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target, 'contains')"
                           placeholder="Search..."/>
                </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="flightNumber">Flight number
          <p-sortIcon field="flightNumber"></p-sortIcon>
        </th>
        <th pSortableColumn="ticketId">Price
          <p-sortIcon field="ticketId"></p-sortIcon>
        </th>
        <th pSortableColumn="From - To">From - To
          <p-sortIcon field="From - To"></p-sortIcon>
        </th>
        <th pSortableColumn="inventoryStatus">Status
          <p-sortIcon field="inventoryStatus"></p-sortIcon>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-flight>
      <tr>
        <td>
          <p-tableCheckbox [value]="flight"></p-tableCheckbox>
        </td>
        <td>{{flight.flightNumber}}</td>
        <td>{{flight.price | currency:'USD'}}</td>
        <td>{{flight.departureCity}} - {{flight.arrivalCity}}</td>
        <!--        <td><span-->
        <!--          [class]="'product-badge status-' + flight.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>-->
        <!--        </td>-->
        <td>
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                  (click)="editProduct(flight)"></button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                  (click)="deleteProduct(flight)"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="p-d-flex p-ai-center p-jc-between">
        In total there are {{flights ? flights.length : 0 }} products.
      </div>
    </ng-template>
  </p-table>
</div>

<p-dialog [(visible)]="productDialog" [style]="{width: '450px'}" header="Product Details" [modal]="true"
          styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="flightNumber">Name</label>
      <input type="text" pInputText id="flightNumber" [(ngModel)]="flight.flightNumber" required autofocus/>
      <small class="p-invalid" *ngIf="submitted && !flight.flightNumber">Name is required.</small>
    </div>
    <div class="p-field">
      <label for="description">Description</label>
      <textarea id="description" pInputTextarea [(ngModel)]="flight.description" required rows="3"
                cols="20"></textarea>
    </div>
    <div class="p-formgrid p-grid">
      <div class="p-field p-col">
        <label for="ticketId">Price</label>
        <p-inputNumber id="ticketId" [(ngModel)]="flight.ticketId" mode="currency" currency="USD"
                       locale="en-US"></p-inputNumber>
      </div>
      <div class="p-field p-col">
        <label for="airlineId">Quantity</label>
        <p-inputNumber id="airlineId" [(ngModel)]="flight.airlineId"></p-inputNumber>
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
