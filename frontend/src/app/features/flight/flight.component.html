<div class="travel-destination">
  <mat-card class="flight-card">
    <mat-card-header>
      <mat-card-title><span><fa-icon [icon]="faLocation"></fa-icon> Germany</span></mat-card-title>
    </mat-card-header>
    <img mat-card-image src="../../../assets/Germany.jpg" alt="Photo of a Germany">
    <mat-card-content>
      <p>
        Vaccinated travelers can visit
        Masks required
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        Book Now
      </button>
    </mat-card-actions>
  </mat-card>
</div>
