<ng-container *ngIf="isAuthenticated">
  <mat-stepper [orientation]="(stepperOrientation | async)!"
               #stepper>
    <mat-step [stepControl]="firstFormGroup" errorMessage="This step is required.">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill out your details</ng-template>
        <div class="flex">
          <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First name" formControlName="firstName" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Last name</mat-label>
            <input matInput placeholder="Last name" formControlName="lastName" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>How many</mat-label>
            <input matInput type="number" formControlName="ticketCount" required>
          </mat-form-field>
        </div>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <ng-container
      *ngIf="firstFormGroup.get('ticketCount')?.value != '1'">
      <mat-step [stepControl]="secondFormGroup" label="We need a bit more details"
                errorMessage="This step is required.">
        <form [formGroup]="secondFormGroup">
          <div class="flex">

            <mat-form-field appearance="fill">
              <mat-label>First Name</mat-label>
              <input matInput placeholder="First name" formControlName="firstName" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Last name</mat-label>
              <input matInput placeholder="Last name" formControlName="lastName" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email" required>
            </mat-form-field>
          </div>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
    </ng-container>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="bookFlight()">Book</button>
      </div>
    </mat-step>
  </mat-stepper>
</ng-container>
