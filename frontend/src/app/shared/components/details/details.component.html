<ng-container *ngIf="details">
  <div class="details">
    <p *ngIf="details.company">{{ details.company }}</p>
    <p *ngIf="details.airlineCode">{{ details.airlineCode }}</p>
    <p *ngIf="details.description">{{ details.description }}</p>
    <p *ngIf="details.flightIds">{{ details.flightIds }}</p>
  </div>
</ng-container>
